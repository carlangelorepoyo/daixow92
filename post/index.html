<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles.css"> <!-- Use the appropriate path to styles.css -->
  <title>Kawaii Posted Image</title>
</head>
<body>
  <header>
    <h1>Your Posted Kawaii Image</h1>
  </header>
  <main>
    <section id="posted-image-section">
      <img src="" id="posted-image" alt="Posted Kawaii Image">
    </section>
  </main>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const uuid = urlParams.get('uuid');
    const postedImage = document.getElementById('posted-image');

    // Set the source of the posted image
    postedImage.src = `/images/${uuid}.jpg`; // Modify the path if needed
  </script>
</body>
</html>
